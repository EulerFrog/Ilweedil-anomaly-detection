
name: Python test and build

on:
  push:
    tags-ignore:
      - "*"
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at midnight
  workflow_dispatch: # Manually trigger a workflow run
    

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    env:
      HATCH_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Hatch ðŸ¥š
        run: pip install hatch
      - name: Install dependencies
        run: hatch env create test
      -  name: Test with pytest
         run: hatch run test:pytest
      - name: rename folder
        run: mv model/ vae_anomaly_detection/
      - name: Build package ðŸ“¦
        run: hatch build